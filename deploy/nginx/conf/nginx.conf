user  nginx;

events {
    worker_connections 1000;
}

http {
        server {
              listen 443 ssl http2;
              server_name localhost;

              ssl_certificate /etc/nginx/certs/localhost.crt;
              ssl_certificate_key /etc/nginx/certs/localhost.key;

              location / {
                proxy_pass http://web-service:8080;
              }
        }
}